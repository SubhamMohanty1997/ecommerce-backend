
server:
  port: 9092

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,beans,env



