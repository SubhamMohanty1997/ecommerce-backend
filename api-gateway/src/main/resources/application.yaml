server:
  port: 1000

spring:
  application:
    name: api-gateway

  security:
    user:
      name: subham
      password: Zebra@3212

    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9092

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:9091
          predicates:
            - Path=/api/v1/products/**

        - id: order-service
          uri: http://localhost:9094
          predicates:
            - Path=/api/v1/orders/**

        - id: inventory-service
          uri: http://localhost:9093
          predicates:
            - Path=/api/v1/inventory/**

        - id: auth-api
          uri: http://localhost:9092
          predicates:
            - Path=/api/v1/auth/**

        - id: auth-oauth
          uri: http://localhost:9092
          predicates:
            - Path=/oauth2/**

        - id: user-service
          uri: http://localhost:9095
          predicates:
            - Path=/api/v1/users/**

info:
  app:
    name: Product Service
    description: E-commerce Api-Gateway Microservice
    version: 1.0.0