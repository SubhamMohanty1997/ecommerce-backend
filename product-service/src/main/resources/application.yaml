server:
  port: 9091

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

management:
  server:
    port: 8081
  info:
    build:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    db:
      enabled: true
info:
  app:
    name: Product Service
    description: E-commerce Product Microservice
    version: 1.0.0

logging:
  level:
    root: INFO
    com.ecommerce.product: DEBUG
  file:
    name: logs/product-service.log
